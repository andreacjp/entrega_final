<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <link href="style.css" rel="stylesheet"/>
        <title>Blog Scrapbook</title>
    </head>
    <body class="bg-dark">
        <div class="container">
            <header class="bg-dark row border-bottom">
                <div class="col pt-3 pb-2">
                    <h4 class="fs-6 d-flex justify-content-between align-items-center">
                        <span><a href="index.html">&larr; VOLVER ATRÁS</a></span><span>BLOG FOTOS</span>
                    </h4>
                </div>
            </header>
            <main class="row text-center py-5"></main>
            <footer class="row border-top">
                <div class="bg-dark col py-2">
                    <h4 class="d-flex justify-content-between align-items-center small">
                        <a href="https://github.com/andreacjp" class="link-secondary">Andrea Jiménez</a> <a href="https://github.com/profesorfaco/interaccion" class="link-secondary">AUD5V0010</a>
                    </h4>
                </div>
            </footer>
        </div>
 
          <script>
                  var cual = new URLSearchParams(window.location.search).get("titular");
            console.log(cual);

            fetch("https://sheet.best/api/sheets/85aa8093-1945-4d10-99ae-fdf1b1158467")
                .then((response) => response.json())
                .then((datos) => {
                    console.log(datos);
                    var aqui = document.getElementsByTagName("main")[0];
                    datos.reverse();
                    datos.forEach((d) => {
                        if(d.titular == cual){
                        foto_id = d.foto.split("=").pop();
                        foto_util = "https://drive.google.com/uc?export=view&id=" + foto_id;
                        //con lo que sigue creamos los "post" de nuestro "blog"
                        aqui.innerHTML += '<div class="col-md-8 mx-auto mb-5"><h2>' + d.titular + '</h2><img src="' + foto_util + '" class="w-50 mx-auto my-3 shadow"><p class="lead">' + d.lugar + "</p><p>" + d.comentario + "</p></div>";
                        }
                    });
                })
                .catch((error) => console.log("¡PLW!", error));
        </script>
    </body>
</html>
